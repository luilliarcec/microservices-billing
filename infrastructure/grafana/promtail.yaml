server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs de billing service
  - job_name: billing-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: billing-service
          __path__: /var/log/laravel/*.log

    pipeline_stages:
      - multiline:
          firstline: '^\[\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\]'
          max_wait_time: 3s
          max_lines: 500

  # Logs de sistema (opcional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log
